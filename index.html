<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulation</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; margin-top: 40px; font-family: Arial; }
    .traffic-light {
      width: 120px;
      background: #111;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .light {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: auto;
      background: #333;
      transition: background 0.3s;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4da3ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light" id="red"></div>
    <div class="light" id="yellow"></div>
    <div class="light" id="green"></div>
  </div>
  <button onclick="switchLight()">Switch Traffic Light</button>

  <script src="/index.js"></script>
</body>
</html>
